	      				<p class="info">Mount Fuji, located on the island of Honshū, is the highest mountain in Japan, standing 3,776.24 m. It is the second-highest volcano located on an island in Asia, and seventh-highest peak of an island on Earth. Mount Fuji is an active stratovolcano that last erupted from 1707 to 1708. The mountain is located about 100 km southwest of Tokyo and is visible from there on clear days. Mount Fuji's exceptionally symmetrical cone, which is covered in snow for about five months of the year, is commonly used as a cultural icon of Japan and it is frequently depicted in art and photography, as well as visited by sightseers and climbers. Mount Fuji is one of Japan's "Three Holy Mountains" along with Mount Tate and Mount Haku. It is a Special Place of Scenic Beauty and one of Japan's Historic Sites. It was added to the World Heritage List as a Cultural Site on June 22, 2013. According to UNESCO, Mount Fuji has "inspired artists and poets and been the object of pilgrimage for centuries". UNESCO recognizes 25 sites of cultural interest within the Mount Fuji locality.</p>

	      				<p class="info">The Mori Art Museum is a contemporary art museum founded by the real estate developer Minoru Mori in the Roppongi Hills Mori Tower in the Roppongi Hills complex both of which he built in Tokyo, Japan. The exterior architect of the museum's galleries on the 35th floor of the 45 -story tower in which the museum is housed is Richard Gluckman of Gluckman Mayner Architects. The museum does not exhibit a permanent collection but rather temporary exhibitions of works by contemporary artists. Artists whose work has been exhibited at the museum include Ai Weiwei, Gohar Dashti, Tokujin Yoshioka and Bill Viola. The museum's founder Minoru Mori died in March 2012. The museum focuses on contemporary art and primarily exhibits works of Asian artists. It also features the MAM project which exhibits solo shows on a smaller scale in the museum space. In 2015 the museum exhibited Dinh Q. Le's solo exhibition.</p>

	      				<br>
	      				Temple ruins overgrown with trees

	      				<p class="info">Ta Prohm is the modern name of the temple in Siem Reap, Cambodia, built in the Bayon style largely in the late 12th and early 13th centuries and originally called Rajavihara. Located approximately one kilometre east of Angkor Thom and on the southern edge of the East Baray, it was founded by the Khmer King Jayavarman VII as a Mahayana Buddhist monastery and university. Unlike most Angkorian temples, Ta Prohm is in much the same condition in which it was found: the photogenic and atmospheric combination of trees growing out of the ruins and the jungle surroundings have made it one of Angkor's most popular temples with visitors. UNESCO inscribed Ta Prohm on the World Heritage List in 1992. Today, it is one of the most visited complexes in Cambodia’s Angkor region. The conservation and restoration of Ta Prohm is a partnership project of the Archaeological Survey of India and the APSARA.</p>

	      				<p class="info">The Grand Palace is a complex of buildings at the heart of Bangkok, Thailand. The palace has been the official residence of the Kings of Siam since 1782. The king, his court, and his royal government were based on the grounds of the palace until 1925. King Bhumibol Adulyadej, resided at the Chitralada Royal Villa and his successor King Vajiralongkorn at the Amphorn Sathan Residential Hall, both in the Dusit Palace, but the Grand Palace is still used for official events. Several royal ceremonies and state functions are held within the walls of the palace every year. The palace is one of the most popular tourist attractions in Thailand. Construction of the palace began on 6 May 1782, at the order of King Phutthayotfa Chulalok, the founder of the Chakri Dynasty, when he moved the capital city from Thonburi to Bangkok. Throughout successive reigns, many new buildings and structures were added, especially during the reign of King Chulalongkorn. By 1925, the king, the Royal Family and the government were no longer permanently settled at the palace, and had moved to other residences.</p>

	      				<br>
	      				Pink/red sandstone 'Palace of the Winds'

	      				<p class="info">Hawa Mahal is a palace in Jaipur, India approximately 300 kilometers from the capital city of Delhi. Built from red and pink sandstone, the palace sits on the edge of the City Palace, Jaipur, and extends to the Zenana, or women's chambers. The structure was built in 1799 by Maharaja Sawai Pratap Singh, the grandson of Maharaja Sawai Jai Singh, who was the founder of Jaipur. He was so inspired by the unique structure of Khetri Mahal that he built this grand and historical palace. It was designed by Lal Chand Ustad. Its five floor exterior is akin to honeycomb with its 953 small windows called Jharokhas decorated with intricate latticework. The original intent of the lattice design was to allow royal ladies to observe everyday life and festivals celebrated in the street below without being seen, since they had to obey the strict rules of "purdah", which forbade them from appearing in public without face coverings. This architectural feature also allowed cool air from the Venturi effect to pass through, thus making the whole area more pleasant during the high temperatures in summer.</p>

	      				<br>
	      				Famed royal retreat from 17th century

	      				<p class="info">The Potala Palace is a dzong fortress in the city of Lhasa, Tibet Autonomous Region, China. It was the winter palace of the Dalai Lamas from 1649 to 1959, has been a museum since then, and has been a World Heritage Site since 1994. The palace is named after Mount Potalaka, the mythical abode of the bodhisattva Avalokiteśvara. The 5th Dalai Lama started its construction in 1645 after one of his spiritual advisers, Konchog Chophel, pointed out that the site was ideal as a seat of government, situated as it is between Drepung and Sera monasteries and the old city of Lhasa. It may overlay the remains of an earlier fortress called the White or Red Palace on the site, built by Songtsen Gampo in 637. The building measures 400 metres east-west and 350 metres north-south, with sloping stone walls averaging 3 metres thick, and 5 metres thick at the base, and with copper poured into the foundations to help proof it against earthquakes. Thirteen storeys of buildings, containing over 1,000 rooms, 10,000 shrines and about 200,000 statues, soar 117 metres on top of Marpo Ri, the "Red Hill", rising more than 300 metres in total above the valley floor.</p>

	      				<p class="info">The Lotus Temple, located in Delhi, India, is a Baháʼí House of Worship that was dedicated in December 1986. Notable for its flowerlike shape, it has become a prominent attraction in the city. Like all Baháʼí Houses of Worship, the Lotus Temple is open to all, regardless of religion or any other qualification. According to Shoghi Effendi, a Bahá'í temple is a “silent teacher” of the Bahá'í faith. The building is composed of 27 free-standing marble-clad "petals" arranged in clusters of three to form nine sides, with nine doors opening onto a central hall with a height of slightly over 34 meters and a capacity of 2,500 people. The Lotus Temple has won numerous architectural awards and has been featured in many newspaper and magazine articles. A 2001 CNN report referred to it as the most visited building in the world.</p>

	      				<p class="info">The Mysore Palace is a historical palace and the royal residence at Mysore in the Indian State of Karnataka. It is the official residence of the Yadav Wadiyar dynasty and the seat of the Kingdom of Mysore. The palace is in the centre of Mysore, and faces the Chamundi Hills eastward. Mysore is commonly described as the 'City of Palaces', and there are seven palaces including this one; however, 'Mysore Palace' refers specifically to this one within the Old fort. The land on which the palace now stands was originally known as puragiri, and is now known as the Old Fort. Yaduraya built the first palace inside the Old Fort in the 14th century, which was demolished and constructed multiple times. The current structure was constructed between 1897 and 1912, after the Old Palace was burnt ablaze. Mysore Palace is now one of the most famous tourist attractions in India, after the Taj Mahal, with more than 6 million annual visitors.</p>

	      				Aquatic retreat for boating & hiking

	      				<p class="info">Dal is a lake in Srinagar, the summer capital of Jammu and Kashmir, India. It is an urban lake, which is the second largest in the union territory of Jammu and Kashmir. It is integral to tourism and recreation in Kashmir and is named the "Lake of Flowers", "Jewel in the crown of Kashmir" or "Srinagar's Jewel". The lake is also an important source for commercial operations in fishing and water plant harvesting. The shore line of the lake, about 15.5 kilometres, is encompassed by a boulevard lined with Mughal era gardens, parks, houseboats and hotels. Scenic views of the lake can be witnessed from the shore line Mughal gardens, such as Shalimar Bagh and Nishat Bagh built during the reign of Mughal Emperor Jahangir and from houseboats cruising along the lake in the colourful shikaras. During the winter season, the temperature sometimes reaches −11 °C, freezing the lake. The lake covers an area of 18 square kilometres and is part of a natural wetland which covers 21.1 square kilometres, including its floating gardens. The floating gardens, known as "Rad" in Kashmiri, blossom with lotus flowers during July and August.</p>
