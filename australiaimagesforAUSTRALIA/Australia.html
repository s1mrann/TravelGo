	<style>
		#topsightstable{
				background-color: #25262a;
				padding: 20px 30px;

			}


			#topsightstitle{
				font-weight: bold;
				font-size: 30px;
				font-family: 'Roboto', sans-serif;
				color: white;
			}
		.GBR {
			  width: 100%;
			  height: 250px;
			  border-radius: 10px;
			}
		.polaroidloc {
			  background-color: white;
			  padding:10px;
			  padding-bottom: 1.5em;
			  margin: 10px 2px;
			  border:2px solid white;
			  border-radius: 20px;
			}
			.polaroidloc:hover{
				transition: 0.4s ease-in-out;
				box-shadow: 2px 2px 6px white;
				transform: scale(1.01);
			}
			.ratings{
				font-size: 16px;
			}
			.caption {
			  font-size: 25px;
			  text-align: left;
			  font-family: 'Roboto', sans-serif;
			  font-weight: bold;
			}
			.saving{
				position: absolute;
				font-size: 25px;
				background-color: white;
				border-radius: 50%;
				padding:3px;
				transition: 0.1s ease-in-out;

			}

			.saving:hover{
				background-color: black;
				color: white;
				transform: scale(1.1);
			}

			#seeingallsights{
				outline: none;
				padding: 12px 80px;
				border:2px solid black;
				font-family: 'Roboto', sans-serif;
				font-size: 18px;
				font-weight: bold;
				background-color: #4287f5;
				border-radius: 30px;
				transition: 0.3s ease-in-out;
				letter-spacing: 2px;
			}

			#seeingallsights:hover{
				transform: scale(1.1);
				border:2px solid white;
				color: white;
				background-color: #021e4a;
			}
