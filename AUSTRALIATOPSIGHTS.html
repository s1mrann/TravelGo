	      				<p class="info">The Great Barrier Reef is the world's largest coral reef system composed of over 2,900 individual reefs and 900 islands stretching for over 2,300 kilometres over an area of approximately 344,400 square kilometres. The reef is located in the Coral Sea, off the coast of Queensland, Australia. The Great Barrier Reef can be seen from outer space and is the world's biggest single structure made by living organisms. This reef structure is composed of and built by billions of tiny organisms, known as coral polyps. It supports a wide diversity of life and was selected as a World Heritage Site in 1981. CNN labelled it one of the seven natural wonders of the world in 1997. Australian World Heritage places included it in its list in 2007. The Queensland National Trust named it a state icon of Queensland in 2006. A large part of the reef is protected by the Great Barrier Reef Marine Park, which helps to limit the impact of human use, such as fishing and tourism. Other environmental pressures on the reef and its ecosystem include runoff, climate change accompanied by mass coral bleaching, dumping of dredging sludge and cyclic population outbreaks of the crown-of-thorns starfish.</p>

	      				Australia's iconic performing-arts venue

	      				<p class="info">The Sydney Opera House is a multi-venue performing arts centre at Sydney Harbour located in Sydney, New South Wales, Australia. It is one of the 20th century's most famous and distinctive buildings. Designed by Danish architect Jørn Utzon, but completed by an Australian architectural team headed up by Peter Hall, the building was formally opened on 20 October 1973 after a gestation beginning with Utzon's 1957 selection as winner of an international design competition. The Government of New South Wales, led by the premier, Joseph Cahill, authorised work to begin in 1958 with Utzon directing construction. The government's decision to build Utzon's design is often overshadowed by circumstances that followed, including cost and scheduling overruns as well as the architect's ultimate resignation. The building and its surrounds occupy the whole of Bennelong Point on Sydney Harbour, between Sydney Cove and Farm Cove, adjacent to the Sydney central business district and the Royal Botanic Gardens, and close by the Sydney Harbour Bridge. The building comprises multiple performance venues, which together host well over 1,500 performances annually, attended by more than 1.2 million people.</p>

	      				<p class="info">Sovereign Hill is an open-air museum in Golden Point, a suburb of Ballarat, Victoria, Australia. Sovereign Hill depicts Ballarat's first ten years after the discovery of gold there in 1851. It was officially opened on 29 November 1970 and has become a nationally acclaimed tourist attraction. It is one of Victoria's most popular attractions and Ballarat's most famous. Set in the Australian 1850s, the complex is located on a 25-hectare site that is linked to the richest alluvial gold rush in the world. The site comprises over 60 historically recreated buildings, with costumed staff and volunteers, who are able to answer questions and will pose for photos. The recreation is completed with antiques, artwork, books and papers, machinery, livestock and animals, carriages, and devices all appropriate to the era.</p>

	      				Interactive science museum & planetarium

	      				<p class="info">Scienceworks is a science museum in Melbourne, Australia. It is a venue of Museums Victoria which administers the cultural and scientific collections of the State of Victoria. It is located in the suburb of Spotswood. Opened on 28 March 1992, Scienceworks is housed in a purpose-built building "styled along industrial lines" near the historic Spotswood Pumping Station, constructed in 1897, whose steam engines form an associated exhibit. Displays and activities offered by the museum include hands-on experiments, demonstrations, and tours. The "lightning room" is a 120-seat auditorium that presents demonstrations about electricity, featuring a giant Tesla Coil, capable of generating two million volts of electricity, producing three metre lightning bolts. Melbourne Planetarium is housed on site. Until late 2013, the 1883 clock tower from Flinders Street station was also located at the museum. The clock had been moved to Princes Bridge station in 1905 and Spencer Street station in 1911, where it remained until sold into private ownership after the station redevelopment of 1967. The clock restored with an electric movement is now located at the Southern Cross station.</p>
