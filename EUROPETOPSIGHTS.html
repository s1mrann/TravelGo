	      				Home of the British Queen & State Rooms

	      				<p class="info">Buckingham Palace is the London residence and administrative headquarters of the monarchy of the United Kingdom. Located in the City of Westminster, the palace is often at the centre of state occasions and royal hospitality. It has been a focal point for the British people at times of national rejoicing and mourning. Originally known as Buckingham House, the building at the core of today's palace was a large townhouse built for the Duke of Buckingham in 1703 on a site that had been in private ownership for at least 150 years. It was acquired by King George III in 1761 as a private residence for Queen Charlotte and became known as The Queen's House. During the 19th century it was enlarged, principally by architects John Nash and Edward Blore, who constructed three wings around a central courtyard. Buckingham Palace became the London residence of the British monarch on the accession of Queen Victoria in 1837.</p>

	      				<p class="info">The Cliffs of Moher are sea cliffs located at the southwestern edge of the Burren region in County Clare, Ireland. They run for about 14 kilometres. At their southern end, they rise 120 metres above the Atlantic Ocean at Hag's Head, and, 8 kilometres to the north, they reach their maximum height of 214 metres just north of O'Brien's Tower, a round stone tower near the midpoint of the cliffs, built in 1835 by Sir Cornelius O'Brien, then continue at lower heights. The closest settlements are the villages of Liscannor 6 km to the south, and Doolin 7 km to the north. From the cliffs, and from atop the tower, visitors can see the Aran Islands in Galway Bay, the Maumturks and Twelve Pins mountain ranges to the north in County Galway, and Loop Head to the south. The cliffs rank among the most visited tourist sites in Ireland, with around 1.5 million visits per annum.</p>

	      				Sprawling lake in picturesque surrounds

	      				<p class="info">Lake Orta is a lake in northern Italy, west of Lake Maggiore. It has been so named since the 16th century, but was previously called the Lago di San Giulio, after Saint Julius, the patron saint of the region. Its southern end is about 35 kilometers by rail to the northwest of the city of Novara, while its north end is about 6 kilometers by rail south of the Gravellona-Toce railway station, itself located halfway between Ornavasso and Omegna. Its scenery is characteristically Italian, while the San Giulio island has some picturesque buildings, and takes its name from the local saint, who lived in the 4th century. Located around the lake are Orta San Giulio, built on a peninsula projecting from the east shore of the lake, Omegna at its northern extremity, Pettenasco to the east, and Pella to the west. It is supposed that the lake is the remnant of a much larger sheet of water by which originally the waters of the Toce flowed south towards Novara. As the glaciers retreated the waters flowing from them diminished, and were gradually diverted into Lake Maggiore. The inaugural European Rowing Championships were held on Lake Orta in 1893.</p>
